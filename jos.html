<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Registration</title>
    <link rel="stylesheet" href="jas.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Registration</h1>
        <form id="attendance-form">
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" name="student-id" required>
            <label for="lecturer-name">Lecturer Name:</label>
            <input type="text" id="lecturer-name" name="lecturer-name" required>
            <label for="course-code">Course Code:</label>
            <input type="text" id="course-code" name="course-code" required>
            <label for="classroom">Classroom:</label>
            <input type="text" id="classroom" name="classroom" required>
            <button type="submit">Mark Attendance</button>
        </form>
        <div id="success-message"></div>
        <div id="error-message"></div>
    </div>

    <script src="jes.js"></script>
</body>
</html>
